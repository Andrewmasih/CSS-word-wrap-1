<!DOCTYPE html>
<html>
<head>
  <title>CSS word-wrap</title>
  <style>
    .container {
      width: 100px;
      border: 1px solid #000;
    }

    p {word-wrap: normal;}
    	/* Remove the word-wrap property 
    	to see the difference */
      /* word-wrap: */
    }
  </style>
</head>
<body>

    <p>antidisestablishmentarianism </p>
  </div>
</body>
</html>
